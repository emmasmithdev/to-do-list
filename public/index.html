<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>To Do List</h1>
    <form v-on:submit.prevent="saveNewThingToDo">
      <label for="new-thing">What do you need to do?</label>
      <input v-model="newThingToDo.name" type="text" id="new-thing" name="name">
      <label for="high-priority">High</label>
      <input v-model="newThingToDo.highPriority" type="radio" name="highPriority" value="true" id="high-priority">
      <label for="low-priority">Low</label>
      <input type="radio" name="highPriority" value="false" id="low-priority">
      <input type="submit" value="Save">
    </form>
    <ul>
      <li v-for="(thing, index) in thingsToDo" v-bind:class="thing.highPriority ? 'high' : 'low'">
      <span>{{thing.name}}</span>
      <span v-if="thing.highPriority">High Priority!</span>
      <button v-if="!thing.highPriority" v-on:click="makeHighPriority(index)">Assign High Priority</button>
      </li>
    </ul>
  </div>
</body>
</html>
